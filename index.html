<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - сервис для создания открыток</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__button-wrapper">
                <button class="header__button-change header__button-change_text">Поменять поздравление</button>
                <button class="header__button-change header__button-change_image">Поменять фон</button>
            </div>
            <div class="header__button-wrapper">
                <button class="header__button-gender header__button-gender_men" aria-label="Поменять на мужские открытки"><img src="./img/men.svg" alt="Men"></button>
                <button class="header__button-gender header__button-gender_woman" aria-label="Поменять на женские открытки"><img src="./img/women.svg" alt="Woman"></button>

            </div>
        </div>
    </header>
    <main сlass="card">
        <div class="container card__container">
            <div class="card__wrapper">
                <img class="card__image" src="./img/card-w-01.jpg" alt="Фон открытки">
                <p class="card__image-text">
                    Поздравляю с днем рожденья!<br />
                    Пусть будет жизнь полна веселья,<br />
                    Не будет грусти и хлопот,<br />
                    А только счастье круглый год!<br />
                    <br />
                    Желаю творческих успехов,<br />
                    Прекрасных дней, улыбок, смеха.<br /> 
                    Любви, душевного тепла,<br />
                    Как сказка, чтобы жизнь была!
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer__container">
            <div class="footer__container-wrap">
                <div class="footer__container__wrap-copyright">
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="footer__container-wrap">
                <ul class="footer__container__wrap-social">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
